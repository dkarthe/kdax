---
div_id: talks
---

<h1>Speaking in public</h1>

<ul>
{% for talk in site.data.talks %}
  <li>
    <h2>{{ talk.title }} <span class='subhead'>(at {{ talk.event }})</span></h2>
    <div class='thumbnail '>
      <div class='embed-responsive embed-responsive-16by9'>
        <iframe class='embed-responsive-item'
                src='https://www.youtube.com/embed/{{ talk.id }}{% if talk.start %}?start={{ talk.start }}{% endif %}'
                allowfullscreen>
        </iframe>
      </div>
    </div>
  </li>
{% endfor %}
</ul>
