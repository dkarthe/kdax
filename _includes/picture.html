<div class='picture embed-responsive embed-responsive-4by3'>
  <a href='{{ include.link }}'>
    <img title='{{ include.caption }}'
         src='{{ include.src }}'
         class='embed-responsive-item'
         alt='{{ include.caption }}' />
  </a>
  <div class='caption'>
    {{ include.caption }}
  </div>
</div>
