<div id='banner'></div>

<script>
  $.getJSON('/assets/images/logos/pikesley.svg.json', function(data) {
      width = data.width
      height = data.height

      svg = d3.select('#banner')
              .append('div')
              .classed('svg-container', true)
              .append('svg')
              .attr('preserveAspectRatio', 'xMinYMin meet')
              .attr('viewBox', '0 0 ' + width + ' ' + height)
              .classed('svg-content-responsive', true);

      svg.selectAll('rect')
        .data(data.data)
        .enter()
        .append('a')
        .attr('xlink:href', '/')
        .append('rect')
        .attr('x', function(d) {
          return d['x']
        })
        .attr('y', function(d) {
          return d['y']
        })
        .attr('width', 1)
        .attr('height', 1)
        .attr('class', 'front')
        .attr('stroke-width', 0.1)
    })
</script>
