---
title: Photography
layout: wide
---

<p>
  I like to take photographs. More on <a href='https://www.flickr.com/photos/pikesley/'>Flickr</a>
</p>
<div class='row'>
  {% for picture in site.data.pictures %}
    <div class='col-md-3 flickr thumbnail'>
      <a href='{{ picture["photo_page"] }}' title='View full-size on Flickr'>
        <img src='{{ picture["photo_url"] }}' alt='{{ picture['title'] }}'/>
      </a>
    </div>
    {% cycle '', '', '', "</div><div class='row'>" %}
  {% endfor %}
</div>
