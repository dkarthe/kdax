---
title: Photography
---

<div class='row'>
  {% for picture in site.data.pictures %}
    <div class='col-md-3 thumbnail flickr'>
      <a href='{{ picture["photo_page"] }}' title='View full-size on Flickr'>
        <img src='{{ picture["photo_url"] }}' alt='{{ picture['title'] }}'/>
      </a>
    </div>
    {% cycle '', '', '', "</div><div class='row'>" %}
  {% endfor %}
</div>
